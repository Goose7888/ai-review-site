<body>
    <!--Login Page-->
    <div id="pageLogin" class="d-flex flex-column align-items-center">
        <div class="card col-4 m-2 d-flex flex-column align-items-center">
            <h1>Group Review&copy;</h1>
            <h3>Login</h3>
            <form id="formLogin" class="d-flex flex-column">
                <input id="txtLoginEmail" type="text" placeholder="Email" class="mb-2">
                <input id="txtLoginPassword" type="text" placeholder="Password" class="mb-2">
                <button id="btnSubmitLogin" type="button" class="btn btn-primary col-12">Login</button>
                <button id="btnSwitchToRegistration" type="button" class="btn btn-link col-12">Need an Account?</button>
            </form>
        </div>
    </div>
    <!--Registration Page-->
    <div id="pageRegister" class="d-flex flex-column align-items-center d-none">
        <div class="card col-4 m-2 d-flex flex-column align-items-center">
            <h1>Group Review&copy;</h1>
            <h3>Registration</h3>
            <form id="formLogin" class="d-flex flex-column">
                <input id="txtRegistrationEmail" type="text" placeholder="Email" class="mb-2">
                <input id="txtRegistrationPassword" type="text" placeholder="Password" class="mb-2">
                <button id="btnSubmitRegistration" type="button" class="btn btn-primary col-12">Register</button>
                <button id="btnSwitchToLogin" type="button" class="btn btn-link col-12">Back to Login</button>
            </form>
        </div>
    </div>
