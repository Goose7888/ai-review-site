<body style="background-color: rgb(230, 230, 230);">

    <!--Login Page-->
    <div id="pageLogin" class="d-flex flex-column min-vh-100 align-items-center justify-content-center">
        <!--<p style="color: rgb(230, 230, 230);">Designed by Trevor Clark and Rivers Haley</p>-->
        <form id="formLogin" class="card d-flex flex-column align-items-stretch col-lg-4 col-md-6 p-3" style="border-color: black;">
            <h1 class="align-self-center mb-1">Group Review&copy;</h1>
            <h2 class="align-self-center mb-4">Login</h3>
            <label class="d-flex mb-2">
                <p class="me-1 mb-0">Please enter your email: </p>
                <input id="txtLoginEmail" type="email">
            </label>
            <label class="d-flex mb-4">
                <p class="me-1 mb-0">Please enter your password: </p>
                <input id="txtLoginPassword" type="password">
            </label>
            <button id="btnSubmitLogin" type="button" class="btn btn-primary col-12">Login</button>
            <button id="btnSwitchToRegistration" type="button" class="btn btn-link col-12">Need an Account?</button>
        </form>
    </div>

    <!--Registration Page-->
    <div id="pageRegister" class="d-flex flex-column min-vh-100 align-items-center justify-content-center">
        <form id="formRegister" class="card d-flex flex-column align-items-stretch col-lg-4 col-md-6 p-3" style="border-color: black;">
            <button id="btnSwitchToLogin" type="button" class="btn btn-link align-self-start col-md-4 mb-4">&lt; Back to Login</button>
            <h1 class="align-self-center mb-1">Group Review&copy;</h1>
            <h2 class="align-self-center mb-4">Registration</h3>
            <label class="d-flex mb-2">
                <p class="me-1 mb-0">Please enter your email: </p>
                <input id="txtRegistrationEmail" type="email">
            </label>
            <label class="d-flex mb-2">
                <p class="me-1 mb-0">Please confirm your email: </p>
                <input id="txtRegistrationConfirmEmail" type="email">
            </label>
            <label class="d-flex mb-2">
                <p class="me-1 mb-0">Please enter a password: </p>
                <input id="txtRegistrationPassword" type="password">
            </label>
            <label class="d-flex mb-4">
                <p class="me-1 mb-0">Please confirm your password: </p>
                <input id="txtRegistrationConfirmPassword" type="password">
            </label>
            <button id="btnSubmitRegistration" type="button" class="btn btn-primary col-12">Register</button>
        </form>
    </div>

    <!--Student Dashboard-->
    <nav id="pageDashboard" class="navbar fixed-top">

            </div>
        </div>

        <div class="d-flex flex-column align-items-center justify-content-center col-6">

            </div>

            <!-- Team Info Here -->
            <div class="card col-10 text-center mt-5">
                <div class="card-body">
                    <h5 class="card-title">Teams</h5>

                    <!-- List of Courses Here -->

                    <a href="teams.html" class="btn btn-primary">Manage Teams</a>

        </div>
