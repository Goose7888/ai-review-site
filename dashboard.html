<html lang="en">
<head>
    <meta charset="UTF-8">

                    <h5 class="card-title">Courses</h5>

                    <!-- List of Courses Here -->
                    <p>Make me a ul or something :)</p>

                    <a href="courses.html" class="btn btn-primary">Add or Drop Courses</a>
                </div>
            </div>
